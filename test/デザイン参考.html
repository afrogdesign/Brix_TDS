    <script>
        function toggleSwitch(switchElement) {
            switchElement.classList.toggle('on');
            if (switchElement.id === 'sleepSoundsSwitch') {
                const soundOptions = document.getElementById('soundOptions');
                soundOptions.style.display = switchElement.classList.contains('on') ? 'block' : 'none';
            }
        }

        document.querySelectorAll('.toggle-switch').forEach(switchEl => {
            switchEl.addEventListener('click', () => toggleSwitch(switchEl));
        });

        // Initialize sound options visibility
        const sleepSoundsSwitch = document.getElementById('sleepSoundsSwitch');
        const soundOptions = document.getElementById('soundOptions');
        soundOptions.style.display = sleepSoundsSwitch.classList.contains('on') ? 'block' : 'none';
